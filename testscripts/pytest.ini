[pytest]
# Pytest configuration for Neo4j Lab Testing - Summary Output Only

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration - summary only
addopts =
    --tb=no
    -q
    --disable-warnings
    --color=yes

# Timeout settings
timeout = 300
timeout_method = thread

# Disable verbose logging
log_cli = false

# Filter out warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
