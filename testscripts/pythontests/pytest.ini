[pytest]
# Pytest configuration for Python labs testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --tb=short
    -q
    --disable-warnings
    --color=yes
    --strict-markers

# Timeout for all tests (5 minutes)
timeout = 300

# Test markers
markers =
    lab12: Tests for Lab 12 (Python Driver & Service Architecture)
    lab13: Tests for Lab 13 (Production Insurance API Development)
    lab14: Tests for Lab 14 (Interactive Insurance Web Application)
    lab15: Tests for Lab 15 (Production Deployment)
    lab16: Tests for Lab 16 (Multi-Line Insurance Platform)
    lab17: Tests for Lab 17 (Innovation Showcase & Future Capabilities)
    driver: Tests for Neo4j driver functionality
    api: Tests for API endpoints
    service: Tests for service layer
    integration: Integration tests
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (optional)
#addopts = --cov=. --cov-report=html --cov-report=term

testpaths = .
